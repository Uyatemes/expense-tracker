<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <main class="settings-container">
        <!-- Профиль -->
        <div class="settings-section">
            <a href="#" class="settings-item" id="authButton">
                <div class="settings-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                </div>
                <div class="settings-content">
                    <div class="settings-title" id="authButtonText">Выйти</div>
                    <div class="settings-subtitle">Сервисы и настройки Google</div>
                </div>
            </a>
        </div>

        <!-- Внешний вид -->
        <div class="settings-section">
            <div class="settings-item">
                <div class="settings-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                    </svg>
                </div>
                <div class="settings-content">
                    <div class="settings-title">Тёмная тема</div>
                    <div class="settings-subtitle">Изменить оформление приложения</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Управление -->
        <div class="settings-section">
            <a href="suppliers.html" class="settings-item">
                <div class="settings-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                    </svg>
                </div>
                <div class="settings-content">
                    <div class="settings-title">Поставщики</div>
                    <div class="settings-subtitle">Управление списком поставщиков</div>
                </div>
            </a>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="bottom-nav-item">
                <span class="material-icons">home</span>
                <span class="bottom-nav-label">Главная</span>
            </a>
            <a href="#" class="bottom-nav-item stats-link">
                <span class="material-icons">query_stats</span>
                <span class="bottom-nav-label">Статистика</span>
            </a>
            <a href="export.html" class="bottom-nav-item">
                <span class="material-icons">description</span>
                <span class="bottom-nav-label">Экспорт</span>
            </a>
            <a href="settings.html" class="bottom-nav-item active">
                <span class="material-icons">settings</span>
                <span class="bottom-nav-label">Настройки</span>
            </a>
        </nav>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
