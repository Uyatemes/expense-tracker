<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление поставщиками</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/suppliers.css">
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="window.location.href='settings.html'">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        <h1>Управление поставщиками</h1>
    </header>

    <main class="suppliers-container">
        <div class="suppliers-card">
            <form id="supplierForm" class="supplier-form">
                <div class="form-group">
                    <input type="text" id="supplierName" class="md-input" placeholder="Название поставщика" required>
                </div>
                <div class="form-group">
                    <input type="text" id="supplierValue" class="md-input" placeholder="сокращенно" required>
                </div>
                <button type="submit" class="md-button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Добавить
                </button>
            </form>
        </div>

        <div class="suppliers-list" id="suppliersList">
            <!-- Список поставщиков будет добавлен через JavaScript -->
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/suppliers.js"></script>
    <script src="js/theme-manager.js"></script>
</body>
</html>
