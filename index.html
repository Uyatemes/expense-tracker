<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Учёт расходов</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Подключаем Chart.js через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Учёт расходов</h1>
        
        <!-- Форма добавления -->
        <div class="input-form">
            <input type="number" id="amount" placeholder="Сумма" step="0.01">
            <input type="text" id="category" placeholder="Категория">
            <input type="date" id="date">
            <input type="text" id="note" placeholder="Примечание">
            <button onclick="addNewTransaction()">Добавить</button>
        </div>

        <!-- Таблица транзакций -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Примечание</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable">
                    <!-- Здесь будут транзакции -->
                </tbody>
            </table>
        </div>

        <!-- Графики -->
        <div class="charts">
            <canvas id="categoryChart"></canvas>
            <canvas id="monthlyChart"></canvas>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="js/main.js"></script>
    <script src="js/chart.js"></script>

    <!-- Регистрация service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
