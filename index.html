<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Учёт расходов</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Учёт расходов</h1>
        
        <div class="input-form">
            <input type="number" id="amount" placeholder="Сумма" step="0.01">
            <input type="text" id="category" placeholder="Категория">
            <input type="date" id="date">
            <input type="text" id="note" placeholder="Примечание">
            <button onclick="addNewTransaction()">Добавить</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Примечание</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable"></tbody>
            </table>
        </div>

        <div class="charts">
            <div>
                <canvas id="categoryChart"></canvas>
            </div>
            <div>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/ai-assistant.js"></script>
</body>
</html>
