    <main class="container">
        <!-- Фильтры периода -->
        <div class="stats-filters">
            <div class="period-selector">
                <button class="period-btn active" data-period="month">Месяц</button>
                <button class="period-btn" data-period="quarter">Квартал</button>
                <button class="period-btn" data-period="year">Год</button>
                <button class="period-btn" data-period="custom">Свой период</button>
            </div>
            <div class="custom-period" style="display: none; gap: 8px; align-items: center;">
                <input type="text" id="startDate" class="date-input" placeholder="С" style="width: 160px;">
                <input type="text" id="endDate" class="date-input" placeholder="По" style="width: 160px; margin-left: 8px;">
                <button id="applyCustomPeriod" class="btn-apply">Применить</button>
            </div>
        </div>

        <!-- Топ расходов и доходов -->
        <div class="top-expenses">
            <h3>Топ расходов и доходов</h3>
            <div class="top-expenses-list" id="topExpensesList">
                <!-- Здесь будет список топ расходов и доходов -->
            </div>
        </div>
    </main>
